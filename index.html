<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .box {
            padding: 100px;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
    <title>Vue Basics</title>

</head>

<body>
    <h1>Hello, Vue Basics</h1>

    <div id="app">
        <div v-if="show">
            <h2>{{title}}</h2>
            <p>{{ author}}</p>
            <p>{{age}}</p>

            <button v-on:click="age++">Increase age</button>
            <button v-on:click="age--">Decrease age</button>

            <div @click="changeTitle('Rock God')"> Change title</div>


        </div>
        <button v-on:click="toggleShow">
            <span v-if="show">Hide Artist</span>
            <span v-else>Show Artist</span>
        </button>

        <div v-show="show">Showing artists</div>

        <!-- Mouse events -->
        <div class="box" @mouseover="handleEvent($event, 5)"> mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent"> mouseleave</div>
        <div class="box" @dblclick="handleEvent"> double click</div>
        <div class="box" @mousemove="handleMousemove"> position x:{{x}} position y:{{y}}</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
